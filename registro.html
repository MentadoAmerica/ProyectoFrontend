<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | Vacunación Infantil</title>
</head>
<body>

    <h2 id="registro">Registro de Padre, Madre o Tutor</h2>
    <p>
        Regístrate para llevar el control del esquema de vacunación infantil.
    </p>

    <form action="#" method="post">

        <h3>Datos del Tutor</h3>

        <label for="nombre_tutor">Nombre completo:</label><br>
        <input type="text" id="nombre_tutor" name="nombre_tutor" required>
        <br><br>

        <label for="correo_tutor">Correo electrónico:</label><br>
        <input type="email" id="correo_tutor" name="correo_tutor" required>
        <br><br>

        <label for="telefono">Teléfono de contacto:</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos">
        <br><br>

        <label for="password">Crear contraseña:</label><br>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="password">Confirmar contraseña:</label><br>
        <input type="password" id="password" name="password" required>
        <br><br>

        <hr>

        <h3>Datos del Niño(a)</h3>

        <label for="nombre_nino">Nombre completo:</label><br>
        <input type="text" id="nombre_nino" name="nombre_nino" required>
        <br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        <label for="sexo">Sexo:</label><br>
        <select id="sexo" name="sexo" required>
            <option value="">Selecciona una opción</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select>
        <br><br>

        <label for="parentesco">Parentesco con el niño(a):</label><br>
        <select id="parentesco" name="parentesco" required>
            <option value="">Selecciona</option>
            <option value="madre">Madre</option>
            <option value="padre">Padre</option>
            <option value="tutor">Tutor(a)</option>
        </select>
        <br><br>

        <input type="checkbox" id="terminos" required>
        <label for="terminos">
            Acepto el aviso de privacidad y términos de uso
        </label>
        <br><br>

        <input type="submit" value="Crear cuenta">

    </form>

    
</body>
</html>
